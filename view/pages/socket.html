<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #chatWrap{
            height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
<h1>Chat</h1>
<div ng-controller="chatController">
    <div id="chatWrap">
        <p ng-repeat="msg in msgs">{{msg.name}}{{msg.text}}</p>
    </div>
    <form ng-submit="send()" action="">
        <input type="text" ng-model="msg.text"/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
