<div class="jumbotron" style="min-height:500px;">
  <div *ngFor="let message of messages">
    <div *ngIf="message.url === this.url">
      <div *ngIf="message.sender === first_name">
        <div class="row message-body">
          <div class="col-sm-12 message-main-sender">
            <div class="sender">
              <div class="message-text">
                {{message.message}}{{message.groupID}}
              </div>
              <span class="message-time pull-right">{{message.sender}}</span>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="message.sender !== first_name">
        <div class="row message-body">
          <div class="col-sm-12 message-main-receiver">
            <div class="receiver">
              <div class="message-text">
                {{message.message}}
              </div>
              <span class="message-time pull-right">{{message.sender}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img id="img-stream2" src="" />
</div>
<div class="row reply">
  <div class="col-sm-10 col-xs-10 reply-main">
    <input [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" class="form-control" />
  </div>
  <div class="col-sm-2 col-xs-2 reply-send">
    <button (click)="sendMessage()" class="btn btn-primary">Send</button>
  </div>
</div>
<div class="row reply">
  <div class="col-sm-10 col-xs-10 reply-main">
    <input type="file" [(ngModel)]="image" (keyup)="$event.keyCode == 13 && sendImage()" />
  </div>
  <div class="col-sm-2 col-xs-2 reply-send">
    <button (click)="sendImage()" class="btn btn-primary">Send Image</button>
  </div>
</div>


<div class="modal" id="addClientModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="addClient()">
          <fieldset class="form-group">
            <legend>Invite Members</legend>
            <div class="form-check" *ngFor="let user of users">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="client" (change)="addClient(user, $event.target.checked)">
                {{user.first_name}} {{user.last_name}}
              </label>
            </div>
          </fieldset>
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Add" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
