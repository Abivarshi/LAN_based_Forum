<div class="row" *ngIf="authService.loggedIn()">
  <div class="col-md-8">
    <div class="jumbotron" style="min-height:500px;">
      <div *ngFor="let message of messages">
        <div *ngIf="message.url === this.url">
          <div *ngIf="message.sender === first_name">
            <div class="row message-body">
              <div class="col-sm-12 message-main-sender">
                <div class="sender">
                  <div class="message-text">
                    {{message.message}}{{message.groupID}}
                  </div>
                  <span class="message-time pull-right">{{message.sender}}</span>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="message.sender !== first_name">
            <div class="row message-body">
              <div class="col-sm-12 message-main-receiver">
                <div class="receiver">
                  <div class="message-text">
                    {{message.message}}
                  </div>
                  <span class="message-time pull-right">{{message.sender}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row reply">
      <div class="col-sm-10 col-xs-10 reply-main">
        <input [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" class="form-control" />
      </div>
      <div class="col-sm-2 col-xs-2 reply-send">
        <button (click)="sendMessage()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="jumbotron" style="min-height:500px;">
      <img id="img-stream" src="" style="width:250px; height:auto" />
    </div>
    <div class="row reply">
      <div class="col-sm-6 col-xs-6 reply-main">
        <input type="file" [(ngModel)]="path"/>
      </div>
      <div class="col-sm-2 col-xs-2 reply-send">
        <button (click)="sendImage()" class="btn btn-primary">Send Image</button>
      </div>
    </div>
  </div>

  </div>
<div *ngIf="!authService.loggedIn()">
  <h1 style="margin:230px 0 0 290px"><b>Please Log In to continue...</b></h1>
  <button type="button" class="btn btn-primary" [routerLink]="['/login']" style="margin:60px 0 0 440px;  width: 100px; height:50px">Log In</button>
</div>
