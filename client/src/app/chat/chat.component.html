<div class="row">
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addClientModal">Add Client</button>
</div>
<br />
<div>
  <br />
  <div class="jumbotron">
    <div *ngFor="let message of messages">
      <p>{{first_name}} : {{message}}</p>
    </div>
    <img id="img-stream2" src="" />
  </div>

  <input [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" class="form-control" />
  <button (click)="sendMessage()">Send</button>
  <input type="file" [(ngModel)]="image" (keyup)="$event.keyCode == 13 && sendImage()"/>
  <button (click)="sendImage()">Send Image</button>
</div>

<div class="modal" id="addClientModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="addClient()">
          <fieldset class="form-group">
            <legend>Invite Members</legend>
            <div class="form-check" *ngFor="let user of users">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="client" (change)="addClient(user._id, $event.target.checked)">
                {{user.first_name}} {{user.last_name}}
              </label>
            </div>
          </fieldset>
          <input type="submit" class="btn btn-success" value="Add" />
        </form>
      </div>
    </div>
  </div>
</div>
